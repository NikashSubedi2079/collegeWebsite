<!-- Edit this file to change the layout of the detail view print preview page -->


<div class="panel-heading"><h3 class="panel-title">
	<strong><%%DETAIL_VIEW_TITLE%%></strong>
	<div class="hidden-print pull-right">
		<div class="btn-group">
			<button type="button" id="print" onclick="window.print();" title="<%%TRANSLATION(Print)%%>" class="btn btn-primary"><i class="glyphicon glyphicon-print"></i> <%%TRANSLATION(Print)%%></button>
			<button type="submit" id="back" title="<%%TRANSLATION(Cancel Printing)%%>" class="btn btn-default"><i class="glyphicon glyphicon-remove-circle"></i> <%%TRANSLATION(Cancel Printing)%%></button>
		</div>
	</div>
	<div class="clearfix"></div>
</h3></div>

<div class="panel-body">
	<fieldset class="form-horizontal">
		<!-- Field: ID -->
		<div class="form-group notes-id" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">ID</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(id)%%></div>
			</div>
		</div>
		<!-- Field: Name -->
		<div class="form-group notes-name" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Name</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(name)%%></div>
			</div>
		</div>
		<!-- Field: Category -->
		<div class="form-group notes-category" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Category</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="category<%%RND1%%>"><%%COMBOTEXT(category)%%></span></div>
			</div>
		</div>
		<!-- Field: Uploaded by -->
		<div class="form-group notes-uploaded_by" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Uploaded by</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="uploaded_by<%%RND1%%>"><%%COMBOTEXT(uploaded_by)%%></span></div>
			</div>
		</div>
		<!-- Field: Description -->
		<div class="form-group notes-description" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Description</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(description)%%></div>
			</div>
		</div>
		<!-- Field: Photo -->
		<div class="form-group notes-photo" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Photo</label>
			<div class="col-xs-9">
				<div class="form-control-static"><script>
				var photoSrc1<%%RND1%%>='<%%BASE_UPLOAD_PATH%%><%%VALUE(photo)%%>';
				var photoSrc2<%%RND1%%>='thumbnail.php?t=notes&f=photo&i=<%%VALUE(photo)%%>&v=dv'
			</script>
			<a href="#" onclick="$j('#photoImg<%%RND1%%>').attr('src', ($j('#photoImg<%%RND1%%>').attr('src').search(/thumbnail\.php/) != -1 && photoSrc1<%%RND1%%> != '<%%BASE_UPLOAD_PATH%%>' ? photoSrc1<%%RND1%%> : photoSrc2<%%RND1%%>)); return false;"><img id="photoImg<%%RND1%%>" src="thumbnail.php?t=notes&f=photo&i=<%%VALUE(photo)%%>&v=dv" class="img-thumbnail"></a></div>
			</div>
		</div>
		<!-- Field: File one -->
		<div class="form-group notes-file_one" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">File one</label>
			<div class="col-xs-9">
				<div class="form-control-static"><a id="file_one-link" href="link.php?t=notes&f=file_one&i=<%%VALUE(id)%%>" target="_blank"><i class="glyphicon glyphicon-lg glyphicon-file" title="<%%VALUE(file_one)%%>"></i></a><script>jQuery(function() { var e_file_one = '<%%VALUE(file_one)%%>'; if(e_file_one == '' || e_file_one == '&nbsp;' || e_file_one == 'blank.gif') jQuery('#file_one-link').hide(); });</script></div>
			</div>
		</div>
		<!-- Field: File two -->
		<div class="form-group notes-file_two" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">File two</label>
			<div class="col-xs-9">
				<div class="form-control-static"><a id="file_two-link" href="link.php?t=notes&f=file_two&i=<%%VALUE(id)%%>" target="_blank"><i class="glyphicon glyphicon-lg glyphicon-download-alt" title="<%%VALUE(file_two)%%>"></i></a><script>jQuery(function() { var e_file_two = '<%%VALUE(file_two)%%>'; if(e_file_two == '' || e_file_two == '&nbsp;' || e_file_two == 'blank.gif') jQuery('#file_two-link').hide(); });</script></div>
			</div>
		</div>
	</fieldset>
</div>
<script>
	$j(function() {
		// render read-only checkboxes in DVP
		$j('form input[type=checkbox]:not(.hidden):checked')
			.addClass('hidden')
			.after('<i class="glyphicon glyphicon-check"></i>');
		$j('form input[type=checkbox]:not(.hidden):not(:checked)')
			.addClass('hidden')
			.after('<i class="glyphicon glyphicon-unchecked"></i>')
	})
</script>
