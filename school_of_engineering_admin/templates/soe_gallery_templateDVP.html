<!-- Edit this file to change the layout of the detail view print preview page -->


<div class="panel-heading"><h3 class="panel-title">
	<strong><%%DETAIL_VIEW_TITLE%%></strong>
	<div class="hidden-print pull-right">
		<div class="btn-group">
			<button type="button" id="print" onclick="window.print();" title="<%%TRANSLATION(Print)%%>" class="btn btn-primary"><i class="glyphicon glyphicon-print"></i> <%%TRANSLATION(Print)%%></button>
			<button type="submit" id="back" title="<%%TRANSLATION(Cancel Printing)%%>" class="btn btn-default"><i class="glyphicon glyphicon-remove-circle"></i> <%%TRANSLATION(Cancel Printing)%%></button>
		</div>
	</div>
	<div class="clearfix"></div>
</h3></div>

<div class="panel-body">
	<fieldset class="form-horizontal">
		<!-- Field: Id -->
		<div class="form-group soe_gallery-id" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Id</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(id)%%></div>
			</div>
		</div>
		<!-- Field: Event name -->
		<div class="form-group soe_gallery-event_name" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Event name</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(event_name)%%></div>
			</div>
		</div>
		<!-- Field: Year -->
		<div class="form-group soe_gallery-year" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Year</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(year)%%></div>
			</div>
		</div>
		<!-- Field: File photo -->
		<div class="form-group soe_gallery-file_photo" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">File photo</label>
			<div class="col-xs-9">
				<div class="form-control-static"><script>
				var file_photoSrc1<%%RND1%%>='<%%BASE_UPLOAD_PATH%%><%%VALUE(file_photo)%%>';
				var file_photoSrc2<%%RND1%%>='thumbnail.php?t=soe_gallery&f=file_photo&i=<%%VALUE(file_photo)%%>&v=dv'
			</script>
			<a href="#" onclick="$j('#file_photoImg<%%RND1%%>').attr('src', ($j('#file_photoImg<%%RND1%%>').attr('src').search(/thumbnail\.php/) != -1 && file_photoSrc1<%%RND1%%> != '<%%BASE_UPLOAD_PATH%%>' ? file_photoSrc1<%%RND1%%> : file_photoSrc2<%%RND1%%>)); return false;"><img id="file_photoImg<%%RND1%%>" src="thumbnail.php?t=soe_gallery&f=file_photo&i=<%%VALUE(file_photo)%%>&v=dv" class="img-thumbnail"></a></div>
			</div>
		</div>
		<!-- Field: File video -->
		<div class="form-group soe_gallery-file_video" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">File video</label>
			<div class="col-xs-9">
				<div class="form-control-static"><a id="file_video-link" href="link.php?t=soe_gallery&f=file_video&i=<%%VALUE(id)%%>" target="_blank"><i class="glyphicon glyphicon-lg glyphicon-film" title="<%%VALUE(file_video)%%>"></i></a><script>jQuery(function() { var e_file_video = '<%%VALUE(file_video)%%>'; if(e_file_video == '' || e_file_video == '&nbsp;' || e_file_video == 'blank.gif') jQuery('#file_video-link').hide(); });</script></div>
			</div>
		</div>
		<!-- Field: Youtube link -->
		<div class="form-group soe_gallery-youtube_link" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Youtube link</label>
			<div class="col-xs-9">
				<div class="form-control-static"><img src="<%%YOUTUBETHUMB(youtube_link)%%>" style="max-width: 480px;  max-height: 360px; "></div>
			</div>
		</div>
		<!-- Field: Education calendar -->
		<div class="form-group soe_gallery-year_calendar" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Education calendar</label>
			<div class="col-xs-9">
				<div class="form-control-static"><a id="year_calendar-link" href="link.php?t=soe_gallery&f=year_calendar&i=<%%VALUE(id)%%>" target="_blank"><i class="glyphicon glyphicon-lg glyphicon-file" title="<%%VALUE(year_calendar)%%>"></i></a><script>jQuery(function() { var e_year_calendar = '<%%VALUE(year_calendar)%%>'; if(e_year_calendar == '' || e_year_calendar == '&nbsp;' || e_year_calendar == 'blank.gif') jQuery('#year_calendar-link').hide(); });</script></div>
			</div>
		</div>
		<!-- Field: Description -->
		<div class="form-group soe_gallery-description" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Description</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(description)%%></div>
			</div>
		</div>
	</fieldset>
</div>
<script>
	$j(function() {
		// render read-only checkboxes in DVP
		$j('form input[type=checkbox]:not(.hidden):checked')
			.addClass('hidden')
			.after('<i class="glyphicon glyphicon-check"></i>');
		$j('form input[type=checkbox]:not(.hidden):not(:checked)')
			.addClass('hidden')
			.after('<i class="glyphicon glyphicon-unchecked"></i>')
	})
</script>
