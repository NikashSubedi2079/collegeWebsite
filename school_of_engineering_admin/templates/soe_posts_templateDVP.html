<!-- Edit this file to change the layout of the detail view print preview page -->


<div class="panel-heading"><h3 class="panel-title">
	<strong><%%DETAIL_VIEW_TITLE%%></strong>
	<div class="hidden-print pull-right">
		<div class="btn-group">
			<button type="button" id="print" onclick="window.print();" title="<%%TRANSLATION(Print)%%>" class="btn btn-primary"><i class="glyphicon glyphicon-print"></i> <%%TRANSLATION(Print)%%></button>
			<button type="submit" id="back" title="<%%TRANSLATION(Cancel Printing)%%>" class="btn btn-default"><i class="glyphicon glyphicon-remove-circle"></i> <%%TRANSLATION(Cancel Printing)%%></button>
		</div>
	</div>
	<div class="clearfix"></div>
</h3></div>

<div class="panel-body">
	<fieldset class="form-horizontal">
		<!-- Field: Id -->
		<div class="form-group soe_posts-id" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Id</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(id)%%></div>
			</div>
		</div>
		<!-- Field: Title -->
		<div class="form-group soe_posts-title" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Title</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(title)%%></div>
			</div>
		</div>
		<!-- Field: Tags -->
		<div class="form-group soe_posts-tags" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Tags</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(tags)%%></div>
			</div>
		</div>
		<!-- Field: Category -->
		<div class="form-group soe_posts-category" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Category</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="category<%%RND1%%>"><%%COMBOTEXT(category)%%></span></div>
			</div>
		</div>
		<!-- Field: Date -->
		<div class="form-group soe_posts-date" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Date</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%COMBOTEXT(date)%%></div>
			</div>
		</div>
		<!-- Field: Content -->
		<div class="form-group soe_posts-content" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Content</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(content)%%></div>
			</div>
		</div>
		<!-- Field: File name -->
		<div class="form-group soe_posts-file_name" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">File name</label>
			<div class="col-xs-9">
				<div class="form-control-static"><a id="file_name-link" href="link.php?t=soe_posts&f=file_name&i=<%%VALUE(id)%%>" target="_blank"><i class="glyphicon glyphicon-lg glyphicon-file" title="<%%VALUE(file_name)%%>"></i></a><script>jQuery(function() { var e_file_name = '<%%VALUE(file_name)%%>'; if(e_file_name == '' || e_file_name == '&nbsp;' || e_file_name == 'blank.gif') jQuery('#file_name-link').hide(); });</script></div>
			</div>
		</div>
		<!-- Field: Photo -->
		<div class="form-group soe_posts-photo" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Photo</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(photo)%%></div>
			</div>
		</div>
	</fieldset>
</div>
<script>
	$j(function() {
		// render read-only checkboxes in DVP
		$j('form input[type=checkbox]:not(.hidden):checked')
			.addClass('hidden')
			.after('<i class="glyphicon glyphicon-check"></i>');
		$j('form input[type=checkbox]:not(.hidden):not(:checked)')
			.addClass('hidden')
			.after('<i class="glyphicon glyphicon-unchecked"></i>')
	})
</script>
